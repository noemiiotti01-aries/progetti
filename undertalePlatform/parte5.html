<html>
	<head>
		<link type="text/css" rel="stylesheet" href="undertalestyle.css" />
		<script>
			var verso="dx";
			var conta=0;
			var t;
			var sx=10;
			var sy=100;
			var sw=30;
			var sz=50;
			var tasto="si";
			var t;
			var te;
			var fuoco="si";
			var fuoco1="si";
			function leftArrowPressed() {
				var sinistra=document.getElementById("personaggio").style.left;
				sinistra=parseInt(sinistra);
				sinistra=sinistra-sx;
				document.getElementById("personaggio").style.left=sinistra;
				if(verso=="dx"){
					verso="sx";
				}
			}
			function rightArrowPressed() {
				var destra=document.getElementById("personaggio").style.left;
				destra=parseInt(destra);
				destra=destra+sx;
				document.getElementById("personaggio").style.left=destra;
				if(verso=="sx"){
					verso="dx";
				}
			}
			function up() {
				var destra=document.getElementById("personaggio").style.left;
				destra=parseInt(destra);
				
				if(verso=="dx"){
					destra=destra+sw;
				}else{
					destra=destra-sw;
				}
				
				document.getElementById("personaggio").style.left=destra;
				var su=document.getElementById("personaggio").style.top;
				su=parseInt(su);
				if(conta<5){
					su=su-sz;
				}else{
					su=su+sz;
				}
				document.getElementById("personaggio").style.top=su;
				conta=conta+1;
				if(conta==10){
					clearInterval(t);
					conta=0;
					tasto="si";
				}
			}
			
			function moveSelection(evt) {
				if(evt.keyCode==37) {
					leftArrowPressed();
				}
				if(evt.keyCode==39) {
					rightArrowPressed();
				}
				if(evt.keyCode==38) {
					upArrowPressed();
				}
			}
			
			function vai(){
			if(fuoco=="si"){
				document.getElementById("fire").style.display="none";
				fuoco="no";
			}else{
				document.getElementById("fire").style.display="block";
				fuoco="si";
			}
			 if(fuoco1=="si"){
				document.getElementById("fire1").style.display="none";
				fuoco1="no";
			}else{
				document.getElementById("fire1").style.display="block";
				fuoco1="si";
			}
			
			}
			
			function upArrowPressed(){
				t=setInterval(up, 100);
			}
			function fiamme(){
				te=setInterval(vai, 1500);
			}
			
		</script>
	</head>

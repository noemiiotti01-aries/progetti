			function leftArrowPressed() {
				var sinistra=document.getElementById("personaggio").style.left;
				sinistra=parseInt(sinistra);
				sinistra=sinistra-sx;
				document.getElementById("personaggio").style.left=sinistra;

			}
			function rightArrowPressed() {
				var destra=document.getElementById("personaggio").style.left;
				destra=parseInt(destra);
				destra=destra+sx;
				document.getElementById("personaggio").style.left=destra;
				
				var leftw=document.getElementById("fall").style.left;
				var widthw=document.getElementById("fall").style.width;
				leftw=parseInt(leftw);
				widthw=parseInt(widthw);
				var widthf=document.getElementById("personaggio").style.width;
				widthf=parseInt(widthf);
				if(destra<leftw+widthw && destra>leftw-widthf){
					document.getElementById("fall").style.left=leftw;
					document.getElementById("fall").style.width=widthw;
					document.getElementById("personaggio").style.width=widthf;
					alert ("hey");
					}
			}
			
			function upArrowPressed() {
				var su=document.getElementById("personaggio").style.top;
				su=parseInt(su);
				su=su-sz;
				document.getElementById("personaggio").style.top=su;
			}
			function downArrowPressed() {
				var giu=document.getElementById("personaggio").style.top;
				giu=parseInt(giu);
				giu=giu+sz;
				document.getElementById("personaggio").style.top=giu;
			}
			
			function moveSelection(evt) {
				if(evt.keyCode==37) {
					leftArrowPressed();
				}
				if(evt.keyCode==39) {
					rightArrowPressed();
				}
				if(evt.keyCode==38) {
					upArrowPressed();
				}
				if(evt.keyCode==40) {
				downArrowPressed();
				}
			}
	
			
		</script>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="undertalestyle.css" />
		<script>
			var verso="dx";
			var conta=0;
			var t;
			var sx=10;
			var sy=100;
			var sw=30;
			var sz=50;
			var tasto="si";
			var conta=0;
			var contap=0;
			function leftArrowPressed() {
				var sinistra=document.getElementById("personaggio").style.left;
				sinistra=parseInt(sinistra);
				sinistra=sinistra-sx;
				document.getElementById("personaggio").style.left=sinistra;
				if(verso=="dx"){
					verso="sx";
				}
			}
			function rightArrowPressed() {
				var destra=document.getElementById("personaggio").style.left;
				destra=parseInt(destra);
				destra=destra+sx;
				document.getElementById("personaggio").style.left=destra;
				if(verso=="sx"){
					verso="dx";
				}
				var lefttra=document.getElementById("transparent1").style.left;
					var widthtra=document.getElementById("transparent1").style.width;
					lefttra=parseInt(lefttra);
					widthtra=parseInt(widthtra);
					var su=document.getElementById("personaggio").style.top;
					su=parseInt(su);
					var widthf=document.getElementById("personaggio").style.width;
					widthf=parseInt(widthf);
					if(destra<lefttra+widthtra && destra>lefttra-widthf && su=="400"){
						document.getElementById("personaggio").style.left="10";
					}
			}
			
			function vai() {
				var leftp=document.getElementById("rectangle5").style.left;
				leftp=parseInt(leftp);
					if(contap>10) {
					leftp=leftp-sx;
						if(contap==20){
						contap=0;
						
						}
					} else {
					leftp=leftp+sx;
					}
				contap=contap+1;
				document.getElementById("rectangle5").style.left=leftp;
			}
			
			function up() {
				var destra=document.getElementById("personaggio").style.left;
				destra=parseInt(destra);
				
				if(verso=="dx"){
					destra=destra+sw;
				}else{
					destra=destra-sw;
				}
				
				document.getElementById("personaggio").style.left=destra;
				var su=document.getElementById("personaggio").style.top;
				su=parseInt(su);
				if(conta<5){
					su=su-sz;
				}else{
					su=su+sz;
				}
				document.getElementById("personaggio").style.top=su;
				conta=conta+1;
				if(conta==10){
					clearInterval(t);
					conta=0;
					tasto="si";
				}
				
			}
			
			function moveSelection(evt) {
				if(evt.keyCode==37) {
					leftArrowPressed();
				}
				if(evt.keyCode==39) {
					rightArrowPressed();
				}
				if(evt.keyCode==38) {
					upArrowPressed();
				}
			}
			
			function upArrowPressed(){
				t=setInterval(up, 100);
			}
			function piattaforma(){
				t=setInterval(vai, 300);
			}
			
		</script>
	</head>
	<body id="body" onkeydown="moveSelection(event)" onkeyup=""  style="background-image:url('snow.jpg')"  onload="piattaforma()" >
		<div id="parte3" style="display:block;">
			<div> 
				<img src="frisk.gif" id="personaggio" style="position:absolute; left:10; top:400; width:80" onkeypress="cammina()"/> 
			</div>
			<div> 
				<img src="pap.png" id="pap" style="position:absolute; left:1200; top:305; width:150" /> 
			</div>
			<div id="rectangle3" style="position:absolute; top:530" >   </div>
			<div id="rectangle4" style="position:absolute; left:930; top:530" >   </div>
			<div id="rectangle5" style="position:absolute; left:500; top:300">   </div>
			<div id="transparent1" style="position:absolute; left:560; width:300; top:530; height:30" >   </div>
			<div> 
				<img src="flo.png" id="flo" style="position:absolute; left:400; top:450; width:80" /> 
			</div>
			<div> 
				<img src="butter.png" id="butter" style="position:absolute; left:650; top:250; width:70" /> 
			</div>
			<input id="play" type="button" value="play" onclick="gioca()"/>
				<audio id="base2">
					<source autoplay="true" src="ost3.mp3" type="audio/mp3">
				</audio>
		</div>
	</body>
</html>
